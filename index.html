<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Propose Day Surprise</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #b3003c;
      margin-bottom: 1rem;
    }

    .envelope {
      width: clamp(130px, 40vw, 220px);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:active {
      transform: scale(0.95);
    }

    .proposal-img {
      width: clamp(200px, 70vw, 380px);
      border-radius: 12px;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message {
      margin-top: 1rem;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: bold;
      color: #7a003c;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <h1>üíå Tap to Open</h1>

  <!-- Envelope with Heart -->
  <img 
    src="https://i.imgur.com/3g7QFQ2.png" 
    alt="Envelope" 
    class="envelope" 
    id="envelope"
  />

  <!-- Your Propose Image -->
  <img 
    src="https://i.imgur.com/eNxhqAV.jpeg" 
    alt="Propose Image" 
    class="proposal-img" 
    id="proposalImg"
  />

  <!-- Secret Message -->
  <div class="message" id="message">

    Happy Propose Day ‚ù§Ô∏è
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const img = document.getElementById("proposalImg");
    const msg = document.getElementById("message");

    envelope.addEventListener("click", () => {
      envelope.style.display = "none";  // Hide envelope
      img.style.opacity = "1";          // Show image
      msg.style.opacity = "1";          // Show message
    });
  </script>

</body>
</html>
